<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video control>
     <source src="classwork/5_Second_Countdown_HD.mp4" type="video/mp4">
     <source src="classwork/5_Second_Countdown_HD.flv" type="video/flv">
     <source src="classwork/5_Second_Countdown_HD.webm" type="video/webm">
     video isnt loading
  </video>
   <video src="classwork/5_Second_Countdown_HD.mp4"></video>
   <video src="classwork/5_Second_Countdown_HD.flv"></video>
   <video src="classwork/5_Second_Countdown_HD.webm"></video>
</body>
</html>
<!-- ამ ორს შორის განსხვავება ისაა რომ მეორე არ გამოგვიტანს ვიდეოს გამოგვიტანს სამ ცალ ფოტოს" -->
<!-- ვიდეოს საიტზე გამოსატანად ვიყენებთ video control source src typeს -->
 <!-- controlს გამოაქვს ვიფეოს სახით მონაცემი საიტზე და შეგვიძლია ინ ვაკონტროლოთ -->


 <audio loop>
  <source src="classwork/5_Second_Countdown_HD.mp4" type="video/mp4">
  <source src="classwork/5_Second_Countdown_HD.flv" type="video/flv">
  <source src="classwork/5_Second_Countdown_HD.webm" type="video/webm">
  video isnt loading
 </audio>

 <audio autoplay>
  <source src="classwork/5_Second_Countdown_HD.mp4" type="video/mp4">
  <source src="classwork/5_Second_Countdown_HD.flv" type="video/flv">
  <source src="classwork/5_Second_Countdown_HD.webm" type="video/webm">
  video isnt loading
 </audio>

 <audio muted>
  <source src="classwork/5_Second_Countdown_HD.mp4" type="video/mp4">
  <source src="classwork/5_Second_Countdown_HD.flv" type="video/flv">
  <source src="classwork/5_Second_Countdown_HD.webm" type="video/webm">
  video isnt loading
 </audio>
<!-- loop განმეორებით რატავს ხმას -->
<!-- muted ხმის გარეშე რთავს -->
<!-- autoplay ავტომატურად რათვს ხმას საიტზე შესვლისას -->
