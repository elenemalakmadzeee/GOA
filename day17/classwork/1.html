<!-- თეგი (Tag) არის HTML-ის ძირითადი ნაწილი, რომელიც განსაზღვრავს, თუ რა ტიპის კონტენტი არის HTML დოკუმენტში.
  HTML თეგი იწყება ღია კუთხოვანი ფრჩხილებით < და სრულდება დახურვის კუთხოვანი ფრჩხილით >.  -->


 <!-- კონტეინერ ელემენტი (container element) არის HTML ელემენტი, რომელიც "ცენტრალიზირებს" ან "ციტირებს" შიგთავსს.
   ასეთი ელემენტების გამხსნელი და დამხურავი თეგები ჩავსვავო შიგნით სხვა ელემენტები.  -->


   <!-- Self-closing თეგი არის HTML ელემენტი, რომელსაც არ სჭირდება დამხურავი თეგი, რადგან ის არ შეიცავს შიგთავსს. -->


<!-- HTML არის ენაზე მომართული ენა, რომელიც გამოიყენება ვებ-გვერდების შექმნისათვის, და მისი ძირითადი ფუნქციაა დოკუმენტების 
 სტრუქტურისა და შინაარსის მახასიათებლების განსაზღვრა.
 -->


 <!-- ატრიბუტი არის HTML ელემენტის თვისება, რომელიც დამატებითი ინფორმაციის შესამატებლად გამოიყენება. 
  ატრიბუტები საშუალებას აძლევენ HTML-ს უფრო მეტად კოსტუმიზებული და ფუნქციონალური გახდეს -->
  <!-- src (source) ატრიბუტი გამოიყენება მხოლოდ იმ ელემენტებში, რომლებიც ქმნიან ან ჩადებენ მედია ფაილებს -->
  <!-- href ეს ატრიბუტი სარგებლობს <a> და მიუთითებს რჩეულ URL მისამართზე, რომელზეც გადაიტანება მომხმარებელი, როდესაც დააჭერს ლინკს. -->
