  name, id, placeholder, required ატრიბუტები. გამოიყენეთ <label> თეგი და მასში for ატრიბუტი.

გამოიყენეთ <br> თეგი.
 -->
<!-- 2) შექმნილ სარეგისტრაციო ფორმას დაამატეთ არჩევანი, რომ მომხარებელს შეეძლოს საცხოვრებელი ქალაქის არჩევა.(მინიმუმ 5 ქალაქი) -->
 <!-- 3) დაამატეთ თქვენს სარეგისტრაციო ფორმაში გენდერის არჩევანი. მომხარებელს მხოლოდ ერთის არჩევა უნდა შეეძლოს -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <from>
    <label for=" email address"> email address</label><br>
    <input type="email" id=" email address" placeholder="enter your email" name=" email address" required/><br>
    <label for="new password">new password:</label><br>
    <input type="password" id="new password"placeholder="enter your password" name="new password" required/><br>
    <label for=" name">name:</label><br>
    <input type="name" id="name"placeholder="enter your name" name="name" required/><br>
    <select>
      <option value="GE">Georgia</option>
      <option value="usa">usa</option>
      <option value="IT" selected>italy</option>
      <option value="ger">Germany</option>
      <option value="tr">turkey</option>
    </select><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label><br>

    <input type="submit" value="Sign up">
  </from>

</body>
</html>
